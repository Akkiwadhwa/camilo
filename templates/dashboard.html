{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Dashboard Overview</h2>

  <div class="row g-4">
    <!-- Script 1 Card with form -->
    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-center mb-3">F22 Status</h5>
          <form action="{{ url_for('script1') }}" method="POST"
            enctype="multipart/form-data" class="d-grid gap-3">
            <div>
              <label for="input_file" class="form-label">Upload Excel
                File</label>
              <input type="file" name="input_file" class="form-control"
                required>
            </div>
            <div>
              <label for="year" class="form-label">Year</label>
              <input type="text" name="year" class="form-control" value="2025"
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Run Script
              1</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script 2 Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-center mb-3">Check Password</h5>
          <form action="{{ url_for('script2') }}" method="POST"
            enctype="multipart/form-data" class="d-grid gap-3">
            <div>
              <label for="input_file" class="form-label">Upload Excel
                File</label>
              <input type="file" name="input_file" class="form-control"
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Run Script
              2</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script 3 Card -->
    <!-- Script 3 Card with form -->
    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-center mb-3">DDJJ TABLE</h5>
          <form action="{{ url_for('script3') }}" method="POST"
            enctype="multipart/form-data" class="d-grid gap-3">
            <div>
              <label for="input_file" class="form-label">Upload Excel
                File</label>
              <input type="file" name="input_file" class="form-control"
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Run Script
              3</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script 4 Card -->
    <!-- Script 4 Card with form -->
    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title text-center mb-3">F29 codes</h5>
          <form action="{{ url_for('script4') }}" method="POST"
            enctype="multipart/form-data" class="d-grid gap-3">
            <div>
              <label class="form-label">Upload Excel File</label>
              <input type="file" name="input_file" class="form-control"
                required>
            </div>
            <div>
              <label class="form-label">Month</label>
              <input type="text" name="month" class="form-control" value="Mayo"
                required>
            </div>
            <div>
              <label class="form-label">Year</label>
              <input type="text" name="year" class="form-control" value="2024"
                required>
            </div>
            <div>
              <label class="form-label">Target Codes (comma separated)</label>
              <input type="text" name="target_codes" class="form-control"
                placeholder="e.g. 151, 155" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Run Script
              4</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
